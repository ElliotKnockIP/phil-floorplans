<!-- OpenStreetMap Modal -->
<div class="modal custom-modal" id="osmModal" tabindex="-1" aria-labelledby="osmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-header-content">
          <div class="modal-header-left">
            <h1 class="modal-title fs-4" id="osmModalLabel">OpenStreetMap Map</h1>
          </div>
          <div class="modal-header-center">
            <div class="background-steps">
              <span class="step active">1</span>
              <span>Source</span>
            </div>
            <span class="step-separator">></span>
            <div class="background-steps">
              <span class="step">2</span>
              <span>Crop</span>
            </div>
            <span class="step-separator">></span>
            <div class="background-steps">
              <span class="step">3</span>
              <span>Scale</span>
            </div>
          </div>
          <div class="modal-header-right nav-buttons">
            <button id="osm-back-btn" class="modal-header-btn">
              <div class="icon-label">
                <img src="images/icons/back-black-arrow.svg" alt="Back Arrow" />
                <span>Back</span>
              </div>
            </button>
            <button id="osm-next-btn" class="modal-header-btn">
              <div class="icon-label">
                <span>Next</span>
                <img src="images/icons/forward-black-arrow.svg" alt="Next Arrow" />
              </div>
            </button>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="map-container">
          <form id="osm-address-form">
            <div class="osm-search-wrapper">
              <input type="text" id="osm-address-input" placeholder="Enter address, building name or postcode..." autocomplete="off" />
              <div id="osm-search-results" class="osm-search-results"></div>
            </div>
          </form>
          <div id="osm-map-container">
            <div id="osm-map"></div>
            <!-- Map Controls (Top Left) -->
            <div id="osm-controls-group">
              <div class="map-controls-row">
                <!-- Map Types -->
                <div class="btn-toggle-group" role="group" aria-label="Map type" style="display: none;">
                  <button type="button" class="osm-map-type-btn toggle-btn active" data-type="roadmap">Map</button>
                </div>
                <!-- Shape Controls -->
                <div class="btn-toggle-group" role="group" aria-label="Capture shape">
                  <button type="button" id="osm-shape-square-btn" class="toggle-btn active">Square</button>
                  <button type="button" id="osm-shape-rect-btn" class="toggle-btn">Rect</button>
                </div>
              </div>
            </div>
            <!-- Square Capture Overlay -->
            <div id="osm-capture-overlay">
              <div class="capture-frame square">
                <div class="capture-label">Capture Area</div>
                <div class="capture-corners"></div>
              </div>
            </div>
            <!-- Center crosshair for precise positioning -->
            <div id="osm-center-cross">
              <div class="horizontal-line"></div>
              <div class="vertical-line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
