<!-- Hotspot Popover (Safety) -->
<div class="property-popover" id="hotspot-popover" style="display: none">
  <div class="popover-arrow"></div>
  <div class="popover-header" style="background: linear-gradient(135deg, #ff6b35 0%, #8b0000 100%)">
    <span id="hotspot-popover-title">Safety Hotspot</span>
    <button id="hotspot-popover-close" style="background: none; border: none; color: white; cursor: pointer; font-size: 18px">X</button>
  </div>

  <div class="sliding-panels">
    <div class="slide-panel active" data-panel="hotspot">
      <div class="form-group">
        <label class="form-label" for="hotspot-name-input">Name</label>
        <input type="text" class="form-control form-control-sm" id="hotspot-name-input" />
      </div>

      <div class="form-group">
        <label class="form-label" for="hotspot-risk-assessment-input">Risk Assessment</label>
        <textarea class="form-control form-control-sm" id="hotspot-risk-assessment-input" rows="2" placeholder="Describe the risk for this hotspot"></textarea>
      </div>

      <div class="form-group">
        <div class="d-flex gap-2">
          <div class="flex-fill">
            <label class="form-label" for="hotspot-likelihood-select">Likelihood</label>
            <select class="form-control form-control-sm" id="hotspot-likelihood-select">
              <option value="">Select...</option>
              <option value="very-low">Very Low</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="very-high">Very High</option>
              <option value="na">N/A</option>
            </select>
          </div>
          <div class="flex-fill">
            <label class="form-label" for="hotspot-severity-select">Severity</label>
            <select class="form-control form-control-sm" id="hotspot-severity-select">
              <option value="">Select...</option>
              <option value="very-low">Very Low</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="very-high">Very High</option>
              <option value="na">N/A</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="hotspot-control-measures-input">Control Measures</label>
        <textarea class="form-control form-control-sm" id="hotspot-control-measures-input" rows="3" placeholder="Enter control measures for this hotspot"></textarea>
      </div>

      <div class="form-group">
        <span class="form-label">Fill Colour:</span>
        <div class="color-grid hotspot-fill-colour">
          <div class="colour-icon" data-color="#ff6b35" style="background-color: #ff6b35"></div>
          <div class="colour-icon" data-color="#ff0000" style="background-color: #ff0000"></div>
          <div class="colour-icon" data-color="#ffa500" style="background-color: #ffa500"></div>
          <div class="colour-icon" data-color="#ffff00" style="background-color: #ffff00"></div>
          <div class="colour-icon" data-color="#800080" style="background-color: #800080"></div>
          <div class="colour-icon" data-color="#000000" style="background-color: #000000"></div>
          <div class="colour-icon" data-color="#ffffff" style="background-color: #ffffff"></div>
          <div class="colour-picker-icon">
            <input type="color" id="hotspot-fill-color-picker" />
            <span class="color-picker-emoji"><img src="./images/icons/colour-palette.svg" alt="Colour Palette" /></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <span class="form-label">Stroke Colour:</span>
        <div class="color-grid hotspot-stroke-colour">
          <div class="colour-icon" data-color="#8b0000" style="background-color: #8b0000"></div>
          <div class="colour-icon" data-color="#000000" style="background-color: #000000"></div>
          <div class="colour-icon" data-color="#ffffff" style="background-color: #ffffff"></div>
          <div class="colour-icon" data-color="#ff0000" style="background-color: #ff0000"></div>
          <div class="colour-icon" data-color="#800080" style="background-color: #800080"></div>
          <div class="colour-icon" data-color="#4b0082" style="background-color: #4b0082"></div>
          <div class="colour-icon" data-color="#808080" style="background-color: #808080"></div>
          <div class="colour-picker-icon">
            <input type="color" id="hotspot-stroke-color-picker" />
            <span class="color-picker-emoji"><img src="./images/icons/colour-palette.svg" alt="Colour Palette" /></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
