<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Maps</title>
    <link rel="icon" type="image/x-icon" href="./images/icons/ipfavicon.jpg" />
    <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HTML Loader Script - must be before other scripts -->
    <script type="module">
      import { initHTMLLoader } from "./scripts/config/html-loader.js";
      // Wait for DOM to be ready before initializing HTML loader
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initHTMLLoader);
      } else {
        initHTMLLoader();
      }
    </script>

    <!-- Modals Container - wrapped so it doesn't affect grid layout -->
    <div id="modals-container">
      <div data-include="html/modals/utility/clear-warning.html"></div>

      <div data-include="html/modals/utility/drawing-mode.html"></div>

      <div data-include="html/modals/background/background-selection.html"></div>

      <div data-include="html/modals/background/google-maps.html"></div>

      <div data-include="html/modals/background/custom-styles.html"></div>

      <div data-include="html/modals/background/crop.html"></div>

      <div data-include="html/modals/background/scale.html"></div>

      <div data-include="html/modals/utility/screenshot-crop.html"></div>

      <div data-include="html/modals/project/takeoff.html"></div>

      <div data-include="html/modals/project/topology.html"></div>

      <div data-include="html/modals/devices/custom-icon.html"></div>

      <div data-include="html/modals/devices/text-device.html"></div>

      <div data-include="html/modals/risk-assessments/intruder-risk.html"></div>

      <div data-include="html/modals/risk-assessments/cctv-risk.html"></div>

      <div data-include="html/modals/risk-assessments/access-control-risk.html"></div>

      <div data-include="html/modals/risk-assessments/safety-risk.html"></div>

      <div data-include="html/modals/risk-assessments/fire-risk.html"></div>
    </div>

    <!-- Popovers Container - wrapped so it doesn't affect grid layout -->
    <div id="popovers-container">
      <div data-include="html/popovers/device-popover.html"></div>
      <div data-include="html/popovers/access-point-popover.html"></div>
      <div data-include="html/popovers/hotspot-popover.html"></div>
      <div data-include="html/popovers/polygon-popover.html"></div>
    </div>

    <!-- Print Report -->
    <div id="print-wrapper" data-include="html/modals/project/print-container.html"></div>

    <div style="display: contents">
      <!-- Project Library Modal -->
      <div data-include="html/modals/project/project-library.html"></div>

      <!-- Project Card Template -->
      <div data-include="html/modals/project/project-card.html"></div>
    </div>

    <div id="app-layout">
      <!-- Sidebar Container - loads both main sidebar and sub-sidebar -->
      <div id="sidebar-container" data-include="html/sidebar/sidebar.html"></div>

      <main>
        <div class="canvas-container">
          <canvas id="canvas-layout"></canvas>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <!-- Google Maps JS API - loaded dynamically -->
    <script type="module">
      import { GOOGLE_MAPS_API_KEY } from "./scripts/config/config-loader.js";
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&loading=async&libraries=places`;
      document.head.appendChild(script);
    </script>
    <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <script type="module" src="scripts/canvas/canvas-init.js"></script>
    <script type="module" src="scripts/sidebar/SidebarNavigator.js"></script>
    <script type="module" src="scripts/sidebar/popovers/AccessPointPopover.js"></script>
    <script type="module" src="scripts/sidebar/popovers/HotspotPopover.js"></script>
    <script type="module" src="scripts/sidebar/popovers/DevicePopover.js"></script>
    <script type="module" src="scripts/sidebar/popovers/PolygonPopover.js"></script>
    <script type="module" src="scripts/sidebar/panels/DevicePanels.js"></script>
    <script type="module" src="scripts/sidebar/panels/PolygonPanels.js"></script>
    <script type="module" src="scripts/risks/risk-assessments.js"></script>
    <script type="module" src="scripts/safety/safety-assessment.js"></script>
    <script type="module" src="scripts/ui/mobile-compatibility.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
