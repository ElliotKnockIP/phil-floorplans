name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace API key placeholder
        run: |
          if [ -z "${{ secrets.GOOGLE_MAPS_API_KEY }}" ]; then
            echo "ERROR: GOOGLE_MAPS_API_KEY secret is not set!"
            exit 1
          fi
          if [ ! -f config.js ]; then
            echo "ERROR: config.js file not found!"
            exit 1
          fi
          # Use pipe delimiter to avoid issues with special characters in API key
          sed -i "s|PLACEHOLDER|${{ secrets.GOOGLE_MAPS_API_KEY }}|g" config.js
          # Verify replacement worked
          if grep -q "PLACEHOLDER" config.js; then
            echo "ERROR: Replacement failed! PLACEHOLDER still found in config.js"
            exit 1
          fi
          echo "âœ“ API key placeholder successfully replaced"
        shell: bash

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

